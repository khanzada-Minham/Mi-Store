<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
<div class="filters">
    <h3>Filters</h3>
    <div class="filter-category">
        <h4>Category</h4>
        <label><input type="checkbox" value="electronics"> Electronics</label>
        <label><input type="checkbox" value="clothing"> Clothing</label>
        <!-- More categories -->
    </div>
    <div class="filter-price">
        <h4>Price Range</h4>
        <input type="range" min="0" max="1000" step="50" id="priceRange">
        <span id="priceValue">$0 - $1000</span>
    </div>
    <!-- More filters -->
</div>

<div class="sorting">
    <h3>Sort By</h3>
    <select id="sortOptions">
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="popularity">Popularity</option>
        <!-- More sorting options -->
    </select>
</div>

<div class="product-list">
    <!-- Product items will be listed here -->
</div>

<!-- CSS Styling -->
<style>

</style>

<!-- JavaScript for Interaction -->
<script>
document.getElementById('priceRange').addEventListener('input', function() {
    document.getElementById('priceValue').textContent = '$0 - $' + this.value;
    // Add filter logic here
});

document.getElementById('sortOptions').addEventListener('change', function() {
    // Add sorting logic here
});
</script>

</body>
</html>
